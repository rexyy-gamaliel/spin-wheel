<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Predictor Spin Wheel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="p-4">
    <div class="max-w-2xl mx-auto bg-white rounded-xl shadow-xl overflow-hidden">
        <!-- Header -->
        <div class="bg-gradient-to-r from-indigo-500 to-purple-600 p-6 text-center">
            <h1 class="text-3xl font-bold text-white">Age Predictor</h1>
            <p class="text-indigo-100 mt-2">Discover your expected lifespan based on your lifestyle</p>
        </div>

        <!-- Progress Bar -->
        <div class="px-6 pt-4">
            <div class="progress-bar">
                <div class="progress" id="progress" style="width: 0%"></div>
            </div>
            <div class="flex justify-between text-xs text-gray-500 mt-1">
                <span>Lifestyle Quiz</span>
                <span>Spin Wheel</span>
                <span>Results</span>
            </div>
        </div>

        <!-- Quiz Section -->
        <div id="quiz-section" class="p-6">
            <div id="question-container" class="question-card">
                <!-- Questions will be inserted here -->
            </div>
        </div>

        <!-- Wheel Section (Initially Hidden) -->
        <div id="wheel-section" class="p-6 hidden">
            <div class="text-center mb-6">
                <h2 class="text-2xl font-bold text-gray-800">Spin the Wheel!</h2>
                <p class="text-gray-600">Your lifestyle score will influence the wheel's values</p>
            </div>

            <svg id="wheelSvg" width="300" height="300"
                class="drop-shadow-lg"><!-- Wheel segments will be generated here -->
            </svg>

            <div class="wheel-container mb-8">
                <div class="spinner"></div>
                <div class="wheel" id="wheel"></div>
                <div class="wheel-center"></div>
            </div>

            <div class="text-center">
                <button id="spin-button"
                    class="btn-primary bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-8 rounded-full">
                    SPIN THE WHEEL
                </button>
            </div>
        </div>

        <!-- Results Section (Initially Hidden) -->
        <div id="results-section" class="p-6 hidden">
            <div class="result-container hidden" id="result-container">
                <div class="text-center">
                    <div class="inline-block p-4 rounded-full bg-indigo-100 mb-4">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-indigo-600" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                    </div>
                    <h2 class="text-2xl font-bold text-gray-800 mb-2">Your Predicted Age</h2>
                    <div class="text-5xl font-bold text-indigo-600 mb-4" id="predicted-age">--</div>
                    <p class="text-gray-600 mb-6" id="age-message"></p>

                    <div class="mb-8">
                        <h3 class="text-lg font-semibold text-gray-700 mb-2">Lifestyle Analysis</h3>
                        <div class="bg-gray-100 p-4 rounded-lg">
                            <div class="flex items-center mb-2">
                                <div class="w-24 text-gray-600">Health Score:</div>
                                <div class="flex-1 h-4 bg-gray-300 rounded-full overflow-hidden">
                                    <div id="health-score-bar" class="h-full bg-green-500" style="width: 0%"></div>
                                </div>
                                <div class="ml-3 font-medium" id="health-score-value">0%</div>
                            </div>
                            <p class="text-sm text-gray-600 italic" id="health-advice"></p>
                        </div>
                    </div>

                    <button id="restart-button"
                        class="btn-primary bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-8 rounded-full">
                        Try Again
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
